<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kirana Store Transactions</title>
</head>
<body>
<div class="container">
    <h1>Kirana Store Transactions</h1>

    <h2>Record a Transaction</h2>
    <form id="recordForm">
        <input type="text" id="userId" placeholder="User ID" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <input type="text" id="currency" placeholder="Currency" required>
        <select id="type" required>
            <option value="credit">Credit</option>
            <option value="debit">Debit</option>
        </select>
        <input type="datetime-local" id="date" required>
        <button type="submit">Record Transaction</button>
    </form>

    <h2>Update a Transaction</h2>
    <form id="updateForm">
        <input type="text" id="updateUserId" placeholder="User ID" required>
        <input type="number" id="updateAmount" placeholder="New Amount" required>
        <input type="text" id="updateCurrency" placeholder="New Currency" required>
        <select id="updateType" required>
            <option value="credit">Credit</option>
            <option value="debit">Debit</option>
        </select>
        <input type="datetime-local" id="updateDate" required>
        <button type="submit">Update Transaction</button>
    </form>

    <h2>Delete a Transaction</h2>
    <form id="deleteForm">
        <input type="text" id="deleteUserId" placeholder="User ID" required>
        <button type="submit">Delete Transaction</button>
    </form>

    <h2>All Transactions</h2>
    <button id="fetchTransactions">Fetch Transactions</button>
    <ul id="transactionList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
